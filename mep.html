<!DOCTYPE html>
<html>
<head>
	<title>Supermarket Receipt</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Receipt Generator for Supermarket</h1>
	<div class="supermarket-info">
		<p>Supermarket name: <span id="supermarket-name"></span></p>
		<p>Supermarket address: <span id="supermarket-address"></span></p>
	</div>
	<div class="items-list">
		<p>Bread: <span id="bread-price"></span></p>
		<p>Peak milk: <span id="peak-milk-price"></span></p>
		<p>Detergent: <span id="detergent-price"></span></p>
		<p>Cake: <span id="cake-price"></span></p>
		<p>Liquid soap: <span id="liquid-soap-price"></span></p>
		<p>Chocolate cookies: <span id="chocolate-cookies-price"></span></p>
		<p>Large egg: <span id="large-egg-price"></span></p>
		<p>Natural yogurt: <span id="natural-yogurt-price"></span></p>
	</div>
	<div class="total-cost">
		<p>Total cost: <span id="total-cost"></span></p>
	</div>
	<div class="thank-you">
		<p>Thank you <span id="thank-you"></span></p>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
